<!DOCTYPE html>
<html>
    <head>
        <title>Consultorio Dental</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!--<link rel="stylesheet" href="style.css"> -->
    </head>
    <body class="container mt-5" data-bs-theme="dark">
        <div class="d-flex justify-content-end mb-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="toggleTheme" checked>
                <label class="form-check-label small" for="toggleTheme" id="toggleLabel">Modo Oscuro</label>
            </div>
        </div>
        <h1 class="mb-4">Lista de citas</h1>
        <form id="formulario" class="row g-3 mb-4">
            <div class="col-md-2">
                <input type="text" class="form-control" id="numero_paciente" name="numero_paciente" placeholder="Numero de paciente">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="nombre" name="name" placeholder="Nombre">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="fecha_cita" name="fecha_cita" placeholder="Fecha de la cita">
            </div>
            <div class="col-md-2">
                <select class="form-select" id="tipo_cita" name="tipo_cita">
                    <option value="Limpieza">Limpieza dental</option>
                    <option value="Resina">Resina</option>
                    <option value="Visita">Visita</option>
                </select>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="costo" name="costo" placeholder="Costo">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="proxima_cita" name="proxima_cita" placeholder="Proxima cita">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" id="btn_guardar">Guardar</button>
                <button type="button" class="btn btn-secondary" id="btn_cancelar">Cancelar</button>
            </div>
        </form>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>NÃºmero de paciente</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Fecha de la cita</th>
                    <th>Tipo de cita</th>
                    <th>Costo</th>
                    <th>Proxima cita</th>
                    <th>Eliminar</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody id="tabla_pacientes">
            </tbody>
        </table>
        
    </body>
    <script src="app.js"></script>
    
    <script>
        const toggle = document.getElementById('toggleTheme');
        const label = document.getElementById('toggleLabel');
        const body = document.body;

        toggle.addEventListener('change', () => {
            if (toggle.checked) {
                body.setAttribute('data-bs-theme', 'dark');
                label.textContent = 'Modo Oscuro';
            } else {
                body.setAttribute('data-bs-theme', 'light');
                label.textContent = 'Modo Claro';
            }
        });
    </script>
</html>
